<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Borang F</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="header">
        <img src="kedah.png" class="logo left">
        <h1>BORANG F</h1>
        <img src="MPKP-4-Photoroom.png" class="logo right">
    </div>

    <div class="container">
        <input id="tajuk" placeholder="TAJUK PERMOHON">
        <input id="pemaju" placeholder="PEMAJU">
        <input id="nofail" placeholder="NO.FAIL">
        <input id="taman" placeholder="NAMA TAMAN">
    </div>

    <div class="button-group">
        <button onclick="saveData()">Save</button>
        <button onclick="window.location.href='search.html'">Search</button>
        <button onclick="window.location.href='print.html'">Print</button>
    </div>

<script>
function saveData() {
    const record = {
        tajuk: document.getElementById("tajuk").value,
        pemaju: document.getElementById("pemaju").value,
        nofail: document.getElementById("nofail").value,
        taman: document.getElementById("taman").value,
        time: new Date().toLocaleString()
    };

    let records = JSON.parse(localStorage.getItem("records")) || [];
    records.push(record);
    localStorage.setItem("records", JSON.stringify(records));

    alert("Data saved successfully");

    // optional: clear form
    document.querySelectorAll("input").forEach(i => i.value = "");
}
</script>

</body>
</html>
