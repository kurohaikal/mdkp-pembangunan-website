<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carian Rekod - Jabatan Pembangunan</title>
    <link rel="stylesheet" href="specific search.css">
</head>
<body>

<header class="header">
    <img src="kedah.png" class="logo left" alt="Kedah Logo">
    <h1>JABATAN PEMBANGUNAN</h1>
    <img src="logo mpkp-Photoroom.png" class="logo right" alt="MPKP Logo">
</header>

<div class="main-layout">
    
    <aside class="history-sidebar">
        <h2>HISTORY</h2>
        <div id="historyList" class="scrollable-list">
            </div>
    </aside>

    <main class="container">
        <div class="input-box">
            <input type="text" id="tajuk" placeholder="TAJUK PERMOHONAN">
        </div>

        <div class="input-box">
            <input type="text" id="pemaju" placeholder="PEMAJU">
        </div>

        <div class="input-box">
            <input type="text" id="nofail" placeholder="NO.FAIL">
        </div>

        <div class="input-box">
            <input type="text" id="taman" placeholder="NAMA TAMAN">
        </div>

        <div class="button-group">
            <a href="index.html" class="btn">Home</a>
            <button type="button" class="btn" id="searchBtn">Search</button>
        </div>

        <p id="error"></p>
    </main>

</div>

<script src="specific search.js"></script>
</body>
</html>
